
name: Phoenix Test Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,uat,dev]
        default: qa
        required: true
      suiteXmlFile:
        description: "TestNG XML File"
        type: choice
        options: [testng.xml,smoke.xml,regression.xml]
        default: testng.xml
        required: true 

jobs:
  test:

    runs-on: ubuntu-latest
    
    env:
      ENV: ${{ github.event.inputs.env || 'qa' }}
      SUITE_XML_FILE: ${{ github.event.inputs.suiteXmlFile || 'testng.xml' }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test Automation Framework
      run: mvn clean test -DsuiteXmlFile="${{ env.SUITE_XML_FILE }}" -Denv="${{ env.ENV }}"

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Surefire Report
        path: target/surefire-reports/
        retention-days: 10
